<header #navbar id="navbar"
    class="fixed top-0 inset-x-0 z-10 bg-light-soft/90 dark:bg-dark-soft/80 shadow-sm shadow-dark-soft/20 dark:shadow-light-soft/20 filter backdrop-blur transition-all duration-500">
    <nav class="container mx-auto py-2">
        <ul>
            <div class="flex items-cen ter justify-between text-dark dark:text-light font-bold">
                <li>
                    <a routerLink="" class="flex gap-1">
                        <img src="/favicon.ico" width="32" />
                        <span class="font-palanquin text-xl text-accent">Natter</span>
                    </a>
                </li>

                <div class="max-md:hidden md:flex md:items-center md:gap-8">
                    <li>
                        <a routerLink="chat" routerLinkActive="text-accent"
                            class="hover:underline hover:text-accent-light underline-offset-8 transition-all duration-200">
                            Natter Chat
                        </a>
                    </li>

                    @if (!authStore.currentAuthStatus().isAuthenticated) {
                        <li>
                            <a routerLink="register" routerLinkActive="text-accent"
                                class="hover:underline hover:text-accent-light underline-offset-8 transition-all duration-200">
                                Login / Register
                            </a>
                        </li>
                    }

                    @else {
                        <li>
                            <a routerLink="profile" routerLinkActive="text-accent"
                                class="hover:underline hover:text-accent-light underline-offset-8 transition-all duration-200">
                                Hello, {{ authStore.currentAuthStatus().username }}
                            </a>
                        </li>
                    }

                    <li class="border-l border-black dark:border-white pl-8">
                        <app-theme-switcher />
                    </li>
                </div>

                <div class="max-md:block md:hidden">
                    @if (isNavCollapsed()) {
                       <mat-icon class="w-5 cursor-pointer" (click)="showCollapsedNav()">menu</mat-icon>
                    }

                    @else {
                        <mat-icon class="w-5 cursor-pointer" (click)="hideCollapsedNav()">close</mat-icon>
                        <app-navbar-collapsed [isNavCollapsed]="isNavCollapsed" [currentAuthStatus]="authStore.currentAuthStatus" (collapseNavbar)="hideCollapsedNav()" />
                    }
                </div>
            </div>
        </ul>
    </nav>
</header>
