<div class="form-card">
    <h1 class="flex justify-center pt-4 text-red-500 text-xl">Delete Account</h1>

    <form class="flex flex-col gap-4 px-4 pb-4 pt-2">
        <div class="flex flex-col">
            <label>Password</label>
            <input type="password" class="input" name="password" [(ngModel)]="deleteModel.password" />
        </div>

        <div class="flex justify-center">
            <button type="button" (click)="deleteAccount()" class="px-4 py-2 border border-red-500 text-red-500" [disabled]="deleteModel.password === '' ? true : false">
                Delete Account
            </button>       
        </div>
    </form>
</div>
